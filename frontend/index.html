<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Docker</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f8ff; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Bienvenido al Contador del Bootcamp!</h1>
        <p>El valor actual del contador es: <strong id="counter">cargando...</strong></p>
        <button onclick="increment()">Incrementar</button>
    </div>
    <script>
        async function getCounter() {
            const response = await fetch('/api/counter');
            const data = await response.json();
            document.getElementById('counter').innerText = data.current_value;
        }
        async function increment() {
            await fetch('/api/counter/increment', { method: 'POST' });
            getCounter();
        }
        window.onload = getCounter;
    </script>
</body>
</html>
